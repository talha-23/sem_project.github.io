<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Ad - Car Sales Hub</title>
    <link rel="stylesheet" href="add.css">
    <link rel="icon" href="IMAGES/ICON.jpeg">
</head>
<body>
    <header>
        <h1>Car Sales Hub</h1>
        <nav><a href="main.html">MAIN PAGE</a></nav>
    </header>
    <video autoplay muted loop class="background-video">
        <source src="IMAGES/y2mate.com - FREE Car Clips  MK4 Supra  4K Twixtor_720pHFR.mp4" type="video/mp4">
    </video>
    <div class="container">
        <h2>Post Your Car Ad</h2>
        <form id="carAdForm">
            <label for="carModel">Car Model</label>
            <input type="text" id="carModel" name="carModel" placeholder="Toyota Corolla" required>

            <label for="year">Year</label>
            <input type="number" id="year" name="year" placeholder="2020" required>

            <label for="price">Price</label>
            <input type="number" id="price" name="price" placeholder="15000" required>

            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="A brief description of the car" required></textarea>

            <label for="contact">Contact Information</label>
            <input type="text" id="contact" name="contact" placeholder="Your email or phone number" required>

            <button type="button" onclick="postAd()">Post Ad</button>
        </form>

        <div class="ad-review" id="adreview" style="display: none;">
            <h2>Ad Review</h2>
            <p><strong>Car Model:</strong> <span id="previewModel"></span></p>
            <p><strong>Year:</strong> <span id="previewYear"></span></p>
            <p><strong>Price:</strong> <span id="previewPrice"></span></p>
            <p><strong>Description:</strong> <span id="previewDescription"></span></p>
            <p><strong>Contact:</strong> <span id="previewContact"></span></p>
        </div>
    </div>

    <script src="add.js"></script>
</body>
</html>
